  <title>Sign Up - Resume Builder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #222;
      line-height: 1.6;
      position: relative;
    }

    /* BACKGROUND IMAGE with Blur */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://www.myperfectresume.com/wp-content/uploads/2020/05/personalize-1.jpg?w=550") no-repeat center center/cover;
      filter: blur(6px) brightness(0.85);
      z-index: -1;
    }

    a {
      text-decoration: none;
      cursor: pointer;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    .brand {
      display: flex;
      align-items: center;
    }

    .logo-img {
      height: 50px;
      width: auto;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-links a {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      color: #2575fc;
      border: 1px solid #2575fc;
      background: #fff;
    }

    .nav-links a:hover {
      background: #2575fc;
      color: #fff;
      transform: scale(1.05);
    }

    .get-started {
      background: #2575fc;
      color: white !important;
      border: none;
    }

    .get-started:hover {
      background: #28a745;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(40, 167, 69, 0.8);
    }

    /* FORM (Login/Signup) */
    .auth-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 2rem;
      flex: 1;
      position: relative;
      z-index: 1;
    }

    .auth-container {
      max-width: 400px;
      width: 100%;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeInUp 0.8s ease-in-out;
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2575fc;
    }

    .auth-container input, 
    .auth-container button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .auth-container input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 6px rgba(37, 117, 252, 0.4);
    }

    .auth-container button {
      background: #2575fc;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-container button:hover {
      background: #28a745;
    }

    .auth-container p {
      text-align: center;
      margin-top: 0.5rem;
    }

    .auth-container a {
      color: #2575fc;
      font-weight: bold;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.9);
      border-top: 1px solid #ccc;
      color: #333;
      backdrop-filter: blur(6px);
      z-index: 1;
    }
  </style>
